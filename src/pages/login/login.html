<ion-header>
  <ion-navbar hideBackButton *navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <h1>
      Login
    </h1>

    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>{{TEXT.USERNAME_FIELD}}</ion-label>
        <ion-input [(ngModel)]="person.login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>{{TEXT.PASSWORD_FIELD}}</ion-label>
        <ion-input type="password" [(ngModel)]="person.senha"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="logar()" block>{{TEXT.LOGIN_BUTTON}}</button>
    <button ion-button (click)="cadastrar()" block>{{TEXT.REGISTER_BUTTON}}</button>


    <!-- REMOVE THIS -- DEBUG PURPOSES -->

    <button ion-button (click)="openMp()" block>testMap</button>

    <button ion-button (click)="openSP()" block>MeetingSchedulePage</button>
    <button ion-button (click)="openDP()" block>MeetingDelayPage</button>
    <button ion-button (click)="openIP()" block>MeetingInfoPage</button>

  </ion-content>

</ion-content>

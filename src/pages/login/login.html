<link href="https://fonts.googleapis.com/css?family=Farsan" rel="stylesheet">
<ion-header>
  <ion-navbar hideBackButton *navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding>
   <ion-label class="login-text"> Login </ion-label>

    <ion-list>
      <ion-item>
      
        <ion-label color="black" fixed><ion-icon name="ios-person"></ion-icon></ion-label>
        <ion-input placeholder="Usuario"[(ngModel)]="person.login"></ion-input>
    
      </ion-item>
      <ion-item>
        <ion-label color="black" fixed><ion-icon name="md-key"></ion-icon></ion-label>
        <ion-input placeholder="Senha" type="password" [(ngModel)]="person.senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
          <button class="login-button" round ion-button  color="secondary" (click)="logar()" block>{{TEXT.LOGIN_BUTTON}}</button>
          <button class="sign-up-button" round ion-button  color="secondary" (click)="cadastrar()" block>{{TEXT.REGISTER_BUTTON}}</button>
      </ion-row>
    </ion-grid>

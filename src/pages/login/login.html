<ion-header>
  <ion-navbar hideBackButton *navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <h1>
      Login
    </h1>

    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>Username </ion-label>
        <ion-input [(ngModel)]="person.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Senha </ion-label>
        <ion-input [(ngModel)]="person.senha"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="logar()" block>Entrar</button>
    <button ion-button (click)="cadastrar()" block>Cadastrar</button>


    <!-- REMOVE THIS -- DEBUG PURPOSES -->
    =============DEBUG AREA==================
    <button ion-button (click)="openPageTabs()" block>testTabs</button>
    <button ion-button (click)="openPp()" block>testpeopleProv</button>
    <button ion-button (click)="openMp()" block>testMap</button>
    <!-- END OF REMOVAL AREA -->
  </ion-content>

</ion-content>

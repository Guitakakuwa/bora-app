<ion-header>

  <ion-navbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-item >
          <ion-label color="black" fixed><ion-icon name="md-arrow-forward"></ion-icon></ion-label>
          <ion-input placeholder="Nome do amigo"[(ngModel)]="person.login"></ion-input>
        </ion-item>
        <button  ion-button round  (click)='searchUser()'>Adiconar Amigo!</button>
  </ion-list>

 
  
  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      {{ friend }}
    </ion-item>
  </ion-list>
  
</ion-content>

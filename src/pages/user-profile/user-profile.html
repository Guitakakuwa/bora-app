<ion-header>

  <ion-navbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-item style="width:90%">
          <ion-label color="black" fixed><ion-icon name="md-arrow-forward"></ion-icon></ion-label>
          <ion-input placeholder="Adicionar amigo"[(ngModel)]="person.login"></ion-input>
        </ion-item>
        <button  style="padding:0"style="width:64px" ion-button round (click)='searchUser()'>+</button>
  </ion-list>

 
  
  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      {{ friends }}
    </ion-item>
  </ion-list>
  
</ion-content>

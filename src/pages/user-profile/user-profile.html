<ion-header>

  <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-item>
          <ion-label color="black" fixed><ion-icon name="ios-person"></ion-icon></ion-label>
          <ion-input placeholder="Usuario"[(ngModel)]="person.login"></ion-input>
        </ion-item>
  </ion-list>

  <button ion-button round (click)='searchUser()'>Adicionar Amigo</button>
  <div *ngFor="let friend of friends">
    <p>{{friend}}</p>
  </div>
</ion-content>

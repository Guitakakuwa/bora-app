<ion-header>

  <ion-navbar  hideBackButton >
    <ion-title>Bora la?</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide color="#422e63" *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button (click)="skip()" id="OPA" ion-button >Bora logo!</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/Runner_stickman.png" class="slide-image"/>
      <h2 class="slide-title">Partiu role?</h2>
      <button (click)="skip()" ion-button large clear icon-end color="secundary">
        Bora!
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>

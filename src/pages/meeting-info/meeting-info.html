<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
      </ion-avatar>
      <h1>{{meeting.name}}</h1>
    </ion-item>
  
    <ion-card-content>
        <ion-title>Local:</ion-title>
          <p> {{meeting.location}}</p>

        <ion-title>Horário:</ion-title>
          <p> tá pra ser marcado</p>
      
      
        <ion-title>Quem foi chamado?</ion-title>
        <div *ngFor="let people of meeting.peopleInvited">
          {{people}}
        </div>      
    </ion-card-content>
  
  </ion-card>

    <button ion-button round class="button1" color="qui" (click)="seeSchedule()">Ver horários</button>
    <button ion-button class="button2" round color="ter" (click)="invitePeople()" block>Chamar mais gente :)</button>
</ion-content>


<ion-header>
  <ion-navbar>
    <ion-title>Bora hoje!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-content padding>
        <ion-title>O que vocÃª vai fazer? </ion-title>
        <ion-item>
           <ion-input class="nomeEvento" placeholder="Digite o nome do evento!"[(ngModel)]="evento.eventName"></ion-input>
        </ion-item>
        <BR>
        <BR>
         <div class="quando">
           <ion-title>Quando? </ion-title>
           <button>Agora</button>

            <button class="boraAgora" color="secondary" round ion-button  (click)="openPageBoraAgora()" block>Agora!</button>

              <ion-datetime class="time_display" placeholder="ex:14:01" displayFormat="HH : mm" [(ngModel)]="evento.eventTime"></ion-datetime>

          <BR>
      
        <ion-title>Local do Evento</ion-title>
        <ion-item>
         <ion-input id="enderecoEvento" placeholder="Digite a rota do evento!"[(ngModel)]="evento.eventAdress"></ion-input>
        </ion-item>
        <BR>
        <BR>

          <ion-title>Foto De Capa</ion-title>
          <ion-item>
            <button class="Tirar Foto" color="secondary" round ion-button  (click)=" takeProfilePicture()" block>Tirar foto!</button>
          </ion-item>
          <BR>
          <BR>

  
  <button class="MarcarEvento" color="secondary" round ion-button  block>Marcar evento!</button>

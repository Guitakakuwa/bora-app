
<ion-header>
  <ion-navbar>
    <ion-title>Bora hoje!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-content padding>
        <ion-title>O que vocÃª vai fazer? </ion-title>
        <ion-item>
           <ion-input class="nomeEvento" placeholder="Digite o nome do evento!"[(ngModel)]="meeting.name"></ion-input>
        </ion-item>
        <BR>
        <BR>
        <ion-title>Quando? </ion-title>
          <ion-segment [(ngModel)]="scheduleType" color="secondary">
            <ion-segment-button value="agora">
              Agora
            </ion-segment-button>
            <ion-segment-button value="depois">
              Depois
            </ion-segment-button>
          </ion-segment>
          <div *ngIf="scheduleType == 'depois'"> 
            <ion-item>
              <BR>
              <ion-datetime class="time_display" placeholder="ex:14:01" displayFormat="HH : mm" [(ngModel)]="fixDate.start"></ion-datetime>
            </ion-item>
          </div>
            <BR>
            <BR>
        
        <ion-title>Local do Evento</ion-title>
        <ion-item>
         <ion-input id="enderecoEvento" placeholder="Digite a rota do evento!"[(ngModel)]="meeting.local"></ion-input>
        </ion-item>
        <BR>
        <BR>
   <button ion-button color="secondary" (click)="addMeeting()" block>Chamar a galera</button>

</ion-content>
</ion-content>
